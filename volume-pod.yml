apiVersion: v1
kind: Pod
metadata:
  name: volume-pod
spec:
  restartPolicy: Never
  containers:
  - name: busybox
    image: busybox
    command: ['sh', '-c', 'echo Gensogram! > /output/gensogram.txt']
    volumeMounts:
    - name: gensogram-volume
      mountPath: /output
  volumes:
  - name: gensogram-volume
    hostPath:
      path: /var/data

